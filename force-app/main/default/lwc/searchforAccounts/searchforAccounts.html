<template>
    <lightning-card title="Search Accounts by Name">
        <div class="slds-m-around_medium">
            <lightning-input type="search" label="Search" onchange={handleSearch}></lightning-input>
        </div>
        <template if:true={accounts}>
            <lightning-datatable data={accounts} columns={columns} key-field="Id" onrowaction={handleRowAction}></lightning-datatable>
            <!--<template for:each={accounts.data} for:item="account">
                <p key={account.Id}>{account.Name}</p>
            </template-->
        </template>
    </lightning-card>
</template>
